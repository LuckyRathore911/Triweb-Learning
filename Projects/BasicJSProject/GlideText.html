<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlideText</title>
    <link rel="stylesheet" href="GlideText.css" />
  </head>
  <body>
    <h1>Text</h1>
    <div class="coloured-box">
      <h6 class="heading" id="red-box">a</h6>
    </div>
    <div class="coloured-box">
      <h6 class="heading" id="green-box">b</h6>
    </div>
    <div class="coloured-box">
      <h6 class="heading" id="blue-box">c</h6>
    </div>
    <div class="coloured-box">
      <h6 class="heading" id="yellow-box">d</h6>
    </div>
    <input type="text" id="input" />
    <div class="button-container">
      <button id="add-button">ADD</button>
      <button id="delete-button">DELETE</button>
    </div>
    <div class="button-container">
      <button id="red-button">GlideText to Red</button>
      <button id="green-button">GlideText to Green</button>
      <button id="blue-button">GlideText to Blue</button>
      <button id="yellow-button">GlideText to Yellow</button>
    </div>
  </body>
  <script src="GlideText.js"></script>
</html>

<html>
  <body>
    <h1>if-else statements</h1>
    <script>
      var x = 10;
      var y = 55;
      var z = 200;

      if (x > y) {
        if (x > z) {
          console.log("x is the greatest");
        } else {
          console.log("z is the greatest");
        }
      } else {
        if (y > z) {
          console.log("y is the greatest");
        } else {
          console.log("z is the greatest");
        }
      }
    </script>
  </body>
</html>

<!-- 
    z is the greatest
 -->
